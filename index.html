        display:flex;
        flex-direccion: row => este viene por default y fija el eje principal de manera horizontal
        flex-direccion: column => fija el eje principal de manera vertical

        flex-wrap: wrap => nos permitira que al llegar al 100% nuestra pantalla el elemente continue en la siguiente linea
        justify-content: start| end|center|space-around|space-between => que flex-direccion es row este nos posicionara los elementos en el eje horizontal y si el column sera de manera vertical
